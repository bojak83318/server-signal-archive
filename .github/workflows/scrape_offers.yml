name: Hourly Offer Watch

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:      # Manual button

permissions:
  contents: write

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Deps
      run: pip install requests beautifulsoup4 markdownify curl_cffi

    - name: Run Scraper
      env:
        PROXY_URL: ${{ secrets.PROXY_URL }}
      run: python scraper.py

    - name: Run Analysis
      run: python analyze.py

    - name: Commit Results
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Hourly Update: New Offers"
        branch: main
        file_pattern: 'offers/*.md glm4_candidates.csv'
